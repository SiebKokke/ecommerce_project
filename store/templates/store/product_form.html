<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %} for {{ store.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' store.id %}">Back to Product List</a>
</body>
</html>
